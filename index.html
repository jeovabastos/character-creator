<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP</title>
    <script src="./index.js" type="module" defer></script>
</head>
<body>
    <h1>Character Creator Prototype</h1>
    <p>Click in the button below to generate a character or give your own inputs mannualy</p>

    <button id="generatorButton">Generate Character</button>
    <article>
        <section>
            <h2>Name</h2>
            <input id="charName" type="text"/>

            <h2>City</h2>
            <input id="charCity" type="text"/>

            <h2>Nationality</h2>
            <input id="charNationality" type="text"/>

            <h2>Age</h2>
            <input id="charAge" type="number"/>
        </section>
    </article>

    <button id="saveFileButton">Save Character</button>
</body>
</html>
